version: '3.3'

services:
  app:
    container_name: flask606
    hostname: flask607
    restart: always
    build: ./
    links:
      - db
    ports:
      - "5000:5000"
    volumes: ['./server/src:/app']
    # To auto-reload new code from server/src to Docker app
  db:
    image: mysql:5.7
    hostname: db222flask
    container_name: db123
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'root'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'admin'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'admin'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
# Names our volume
volumes:
  my-db:

